<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div class="both-inputs">
        <p>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </p>
    </div>
    <div>
        <p>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input matInput placeholder="Placeholder" [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </p>
    </div>
    <div>
        <p>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + Housenumber</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </p>
    </div>
    <div class="both-inputs">
        <p>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="Placeholder">
            </mat-form-field>
        </p>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
