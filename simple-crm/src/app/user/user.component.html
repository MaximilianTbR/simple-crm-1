<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.city}}</td>
        </tr>
    </table>
</mat-card><button mat-fab color="primary" class="btn-fap" matTooltip="Add user" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
